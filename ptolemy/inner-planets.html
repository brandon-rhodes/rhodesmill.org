<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
 h1, p, ul {
  max-width: 28em;
  font-family: Arial;
  font-size: 14pt;
  line-height: 1.25;
 }
 li {
  margin-top: 1em;
  margin-bottom: 1em;
 }
 ul.nav {
  list-style-type: '» ';
 }
 ul.nav > li {
  margin-top: 0em;
  margin-bottom: 0em;
 }
 circle, line, path {
  fill: none;
  stroke: #a4dded;
  stroke-width: 1.5px;
 }
 circle.planet {
  fill: #000;
  stroke: none;
 }
 circle.sunshine {
  fill: url('#sun-gradient');
  stroke: none;
 }
 circle.inside {
  border: 5px dotted #a4dded;
  stroke-dasharray: 2,2;
 }
 text {
  font-family: sans-serif;
  fill: #a4dded;
 }
 .epicycle, .deferent {animation-iteration-count: infinite;}
 .epicycle {animation-timing-function: linear; animation-name: epicycle;}
 @keyframes epicycle {
  from {transform: rotate(0deg)} to {transform: rotate(360deg)}
 }
 .deferent {animation-timing-function: linear;}
 .Moon-deferent {animation-duration: 0.38s; animation-name: Moon-deferent}
 @keyframes Moon-deferent {
  0.0% {
   transform: rotate(91.5deg);
   animation-timing-function: cubic-bezier(0.341758,0.341547,0.607801,0.610316);
  }
  50.0% {
   transform: rotate(272.1deg);
   animation-timing-function: cubic-bezier(0.341784,0.341996,0.607788,0.605256);
  }
  to {transform: rotate(451.5deg);}
 }
 .Moon-epicycle {animation-duration: 0.01s;}
 .Mercury-deferent {animation-duration: 5.07s; animation-name: Mercury-deferent}
 @keyframes Mercury-deferent {
  0.0% {
   transform: rotate(278.0deg);
   animation-timing-function: cubic-bezier(0.428772,0.404461,0.654743,0.645813);
  }
  50.0% {
   transform: rotate(460.8deg);
   animation-timing-function: cubic-bezier(0.428779,0.453852,0.654767,0.663977);
  }
  to {transform: rotate(638.0deg);}
 }
 .Mercury-epicycle {animation-duration: 1.22s;}
 .Venus-deferent {animation-duration: 5.07s; animation-name: Venus-deferent}
 @keyframes Venus-deferent {
  0.0% {
   transform: rotate(279.5deg);
   animation-timing-function: cubic-bezier(0.418408,0.424412,0.598688,0.603873);
  }
  50.0% {
   transform: rotate(459.4deg);
   animation-timing-function: cubic-bezier(0.417096,0.411127,0.596704,0.591497);
  }
  to {transform: rotate(639.5deg);}
 }
 .Venus-epicycle {animation-duration: 3.12s;}
 .Sun-deferent {animation-duration: 5.07s; animation-name: Sun-deferent}
 @keyframes Sun-deferent {
  0.0% {
   transform: rotate(279.4deg);
   animation-timing-function: cubic-bezier(0.404390,0.411103,0.583429,0.590880);
  }
  50.0% {
   transform: rotate(459.5deg);
   animation-timing-function: cubic-bezier(0.406879,0.400104,0.585868,0.578459);
  }
  to {transform: rotate(639.4deg);}
 }
 .Sun-epicycle {animation-duration: 0.01s;}
</style></head>
<body><h1>Ptolemy’s cosmos, to scale</h1>
<p>
  Diagrams of Ptolemy’s epicycles and equants
  rarely show their correct relative scale.
  So here they are, animated with accurate parameters
  derived from the real-world motion of the planets.
</p>
